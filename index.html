<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 2</title>
    <script src="/js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1600,
        height: 768,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    var platforms;
    var player;
    var cursors;
    var stars;
    var score = 0;
    var scoreText;
    var bombs;
    var gameOver = false;

    function preload() {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.image('tilemap-floors', 'assets/DawnLike/Objects/Floor.png');
        this.load.tilemapTiledJSON('map', 'assets/map.json');
        this.load.spritesheet(
            'dude',
            'assets/DawnLike/Commissions/Warrior.png',
            { frameWidth: 16, frameHeight: 16 }
        );
    }

    function setupPlayer(player) {
        player.setBounce(0.1);
        player.setCollideWorldBounds(true);

        player.data = {
            isFalling: false,
        }
    }

    function setupPlayerAnimations(anims) {
        anims.create({
            key: 'left',
            frames: anims.generateFrameNumbers('dude', { frames: [5,4] }),
            frameRate: 10,
            repeat: -1
        });

        anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 0 } ],
            frameRate: 20
        });

        anims.create({
            key: 'right',
            frames: anims.generateFrameNumbers('dude', { frames: [10,11] }),
            frameRate: 10,
            repeat: -1
        });

        anims.create({
            key: 'down',
            frames: anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        anims.create({
            key: 'up',
            frames: anims.generateFrameNumbers('dude', { start: 12, end: 15 }),
            frameRate: 10,
            repeat: -1
        });
    }

    function create() {
        var map      = this.make.tilemap({ key: 'map' });
        var tileset  = map.addTilesetImage('Floor', 'tilemap-floors');
        var mapLayer = map.createStaticLayer("World", tileset, 0, 0);
        var boxLayer = map.createDynamicLayer("Above World", tileset, 0, 0);

        cursors   = this.input.keyboard.createCursorKeys();
        scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '16px', fill: '#fff' })
        player    = this.physics.add.sprite(100, 450, 'dude');

        setupPlayer(player);
        setupPlayerAnimations(this.anims);

        // this.physics.add.overlap(player, stars, function(player,star) {}, null, this);
        // this.physics.add.collider(player, platforms);

        this.cameras.main.setBounds(0, 0, 800 * 2, 768 * 2);
        this.cameras.main.startFollow(player, true, 1, 1);
        this.cameras.main.zoom = 2;
    }

    function update(time, delta) {
        const speed = 175;
        const prevVelocity = player.body.velocity.clone();
        player.body.setVelocity(0);
        if (cursors.left.isDown) {
            player.body.setVelocityX(-speed);
        } else if (cursors.right.isDown) {
            player.body.setVelocityX(speed);
        }

        if (cursors.up.isDown) {
            player.body.setVelocityY(-speed);
        } else if (cursors.down.isDown) {
            player.body.setVelocityY(speed);
        }

        player.body.velocity.normalize().scale(speed);

        if (cursors.left.isDown) {
            player.anims.play("left", true);
        } else if (cursors.right.isDown) {
            player.anims.play("right", true);
        } else if (cursors.up.isDown) {
            player.anims.play("up", true);
        } else if (cursors.down.isDown) {
            player.anims.play("down", true);
        } else {
            player.anims.stop();
        }

    }

</script>

</body>
</html>
